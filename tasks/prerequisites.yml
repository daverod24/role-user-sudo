---
- name: "Create several user group(s)"
  group:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ user_groups }}"

- name: "Create several users"
  user:
    name: "{{ item }}"
    groups: "{{ (user_groups | join(',')) }}"
    generate_ssh_key: "{{ user_generate_ssh_key }}"
    state: present
    expires: -1
    shell: "{{ user_shell }}"
  with_items:
    - "{{ user_names }}"
    
