---
-
  group:
    name: "{{ item }}"
    state: present
  name: "Create several user group(s)"
  with_items:
    - "{{ user_groups }}"
-
  name: "Create several users"
  user:
    expires: -1
    generate_ssh_key: "{{ user_generate_ssh_key }}"
    groups: "{{ (user_groups | join(',')) }}"
    name: "{{ item }}"
    shell: "{{ user_shell }}"
    state: present
  with_items:
    - "{{ user_names }}"

